server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name localhost;
	root /projects;
	index index.php index.html index.htm;
	autoindex on;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php7.0-fpm.sock;
	}
}


server {
	listen 80;
	listen [::]:80;
	server_name ~^.+$;
	root /projects/$host/www;
	index index.php index.html index.htm;
	autoindex on;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php7.0-fpm.sock;
	}
}